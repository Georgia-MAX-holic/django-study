{% extends "base.html"%}

{% block content %}

<div style="text-align:center; max-width: 500px; margin:4rem auto">
    <p>
        {{target_user.date_joined}}
    </p>
    <h2>
        {{target_user.username}}
    </h2>
    {% if target_user == user %}
    <a href="{% url 'SP_app:update' pk=user.pk %}">
        <p>
            Change Info
        </p>
    </a>
    <a href="{% url 'SP_app:delete' pk=user.pk %}">
        <p>
            Delete yout account
        </p>
    </a>
    {% endif %}
</div>
{% endblock %}
